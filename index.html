<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <title>ToDoList</title>
</head>

<body>
    <div class="container">
        <header class="header" style="text-align:center">
            <h1 class="title">Todo List</h1>
        </header>

        <hr>
        
        <div class="row">
            <form class="col-xs-10">
                <input type="text" class="form-control add-task"
                placeholder="Todo Task">

                <input type="date" class="form-control add-limit"
                placeholder="期限日: mm/dd/yyyy">
            </form>
            <button class="add-btn">追加</button>
        </div>
        
        <hr>
        
        <div class="row">
            <ul class="lists todo"><p>ToDo</p></ul>

            <hr>

            <ul class="lists done"><p>Done</p></ul>
        </div>
        
    </div>

    <script src="todo.js"></script>
</body>

</html>
